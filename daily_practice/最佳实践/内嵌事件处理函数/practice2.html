<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>内嵌事件处理函数</title>
    <script type="text/javascript" src="./popup.js"></script>
</head>
<body>
    <!--<a href="#" onclick="popUp('http://www.example.com/'); return false;">Example</a>不能平稳退化-->
    <a href="http://www.example.com/" onclick="popUp('http://www.example.com/'); return false;">Example</a>
    <a href="http://www.example.com/" onclick="popUp(this.getAttribute('href')); return false;">Haha</a>
    <a href="http://www.example.com/" onclick="popUp(this.href); return false;">Lala</a>
    
</body>
</html>
